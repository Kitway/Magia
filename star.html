<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tarocistka Sofii Logo</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f0e6d2;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
			.logo {
				font-size: 48px;
				color: #2c5e1a;
				font-weight: bold;
				position: relative;
			}
			.star {
				position: absolute;
				top: 0px;
				left: 50%;
				transform: translateX(-50%);
			}
		</style>
	</head>
	<body>
		<div class="logo">
			Taroc<span style="position: relative">i<span class="star">★</span></span
			>stka Sof<span style="position: relative"
				>i<span class="star">★</span></span
			>
		</div>
	</body>
</html>
